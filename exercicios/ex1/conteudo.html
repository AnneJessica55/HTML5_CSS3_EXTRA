                    Tipografia - Aula 14 - CSS
                font-size: define o tamanho da fonte. Pode ser medida em unidades absolutas(cm, mm, in, px*, pc, pt) ou em unidades relativas (em*- relatina a altura do M maiúsculo de uma fonte, ex - relativo ao x minúsculo de uma fonte, rem*-é relativo ao M maiúsculo da fonte configurada no body, vw - relativa a largura do viewport, vh- relativa a altura do viewport, % );
                font-wight: pode ser light, lighter ou bold, mas também pode ser numérica, que varia de 100 até 900;
                font-style: define o estilo da fonte, podendo ser normal ou italic;
                text-decoration: define a decoração da fonte, para incluir um subilinhado, por exemplo.
                a forma mais curta de atribuit essas caracteristicas a fonte, é com a declaração font. Ela é feita da seguinte forma:
                font: font-style font-weight font-size font-family;
                sem virgulas e nessa exata ordem.

        Fontes externas: para inserir uma fonte que não está incluída nas opções de font-family do VSCode, é possível pegar do google fonts e inseri-la no css etravés da regra @import url(endereço)

            font-family: Nome ;
            src: url(nome do aqruivo.extensão) format(formato do arquivo);
