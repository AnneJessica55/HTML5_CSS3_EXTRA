<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parâmetros de formulário</title>
</head>
<body>
    <form action="cadastro.php" method="POST">
        <p>
            <label for="iusu">Usuário</label><br>
        <input type="text" name="usu" id="iusu" placeholder="Digite o nome do usuário" required minlength="5" size="30"><!--minlength="" e maxlength="" representam valor mínimo e máximo de tamanho que pode ser preenchido naquele input--></p>
        <p><label for="ipass">Senha</label><br>
            <input type="password" name="password" id="ipass" placeholder="Digite a senha" required minlength="8" maxlength="30" size="30"></p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    </form>
</body>
</html>
