<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de idade</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
</head>
<body>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Quantos anos você fará/fez esse ano</legend>
            <input type="number" name="anonasc" id="ianonasc" size="4" min="1900" max="2022" oninput="calcIdade()">
            <p>
                <label for="iidade">Sua idade é:</label><br>
                <output id="iidade">0</output>
            </p>
        </fieldset>
 <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(ianonasc.value)
        }
    </script>
</body>
</html>
