<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Tela de Cadastro.</legend>
            <p>
                <label for="inome">Nome:</label><br>
                <input type="text" name="nome" id="inome" placeholder="Digite seu nome." minlength="10" maxlength="40">
            </p>
            <p>
                <label for="iemail">E-mail:</label><br>
                <input type="email" name="email" id="iemail" required placeholder="Digite aqui seu e-mail." minlength="10" maxlength="50" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone:</label><br>
                <input type="tel" name="telefone" id="itel" pattern="^(?:\(\d{2}\)\d{4,5}-\d{4})$" autocomplete="tel" placeholder="(XX)XXXX-XXXX">
                <!--Estudar mais sobre expressÃ£o regular-->
            </p>
            <p>
        </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
