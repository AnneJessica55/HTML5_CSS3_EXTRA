<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 5 - Mesclagem de Células</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
        }
        table{
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        td{
            border: 1px solid black;
            padding:10px;
        }
    </style>
</head>
<body>
    <h1>Teclado</h1>
    <table>
        <tr>
            <td>Q</td>
            <td>W </td>
            <td>E </td>
            <td>R </td>
            <td>T </td>
            <td>Y</td>
            <td>U </td>
            <td>I </td>
            <td>O </td>
            <td>P</td>
            <td rowspan="2">ENTER</td>
        </tr>
        <tr>
            <td>A</td>
            <td>S</td>
            <td>D</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
            <td>J</td>
            <td>K</td>
            <td>L</td>
            <td>Ç</td>
        </tr>
        <tr>
            <td>Z</td>
            <td>X</td>
            <td>C</td>
            <td>V</td>
            <td>B</td>
            <td>N</td>
            <td>M</td>
            <td> < </td>
            <td>></td>
            <td>;</td>
            <td>Shift</td>
        </tr>
        <tr>
            <td colspan="11">SPACE</td>
        </tr>
    </table>
    
</body>
</html>
