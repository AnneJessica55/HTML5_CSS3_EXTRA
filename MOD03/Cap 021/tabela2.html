<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 2 - Anatomia e Construção</title>
    <style>
        body{
            display: flex;
        }
        table{
            width: 300px;
            margin:auto;
            border-collapse: collapse;
        }
        td, th, caption {
            border: 1px solid black;
            padding:10px;
            text-align: center;
        }
        thead, tfoot {
            background-color: aqua;
        }
        caption {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <!--Anatomia da Tabela
    <table>
        <caption>Um titulo para a tabela</caption>
        <thead>
            TR, TD, TH
        </thead>
        <tbody>
            TR, TD, TH
        </tbody>
        <tfoot>
            TR, TD TH
        </tfoot>
    </table>-->
    <table>
        <caption>Exemplo de Tabela</caption>
        <thead>
            <tr>
                <th>A1</th>
                <th>B1</th>
                <th>C1</th>
                <th>D1</th>
                <th>E1</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>A5</th>
                <th>B5</th>
                <th>C5</th>
                <th>D5</th>
                <th>E5</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
                <td>D2</td>
                <td>E2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
                <td>D3</td>
                <td>E3</td>
            </tr>
            <tr>
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
                <td>D4</td>
                <td>E4</td>
            </tr>
        </tbody>
    </table>
    <!--Você pode indicar ao navegador ao que os títulos th se referem:
    Se estão referidos aos valores de uma coluna, então:
    <th scope="col"></th>
    Caso estajam se referindo a uma linha:
    <th scope="row"></th> -->
</body>
</html>
