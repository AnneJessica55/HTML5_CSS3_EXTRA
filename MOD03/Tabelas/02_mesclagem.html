<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de c√©lulas</title>
</head>
<style>
    table{
        width: 300px;
        border-collapse: collapse;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        text-align: center;
        vertical-align: middle;
        margin:200px auto;
    }
    td{
        border: 1px solid black;
        padding:5px 10px;
    }
</style>
<body>
    <table>
        <caption>Urna Fuleira</caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="4">Confirma</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td colspan="3">0</td>
        </tr>
    </table>
    
</body>
</html>
